<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Вход в чат</title>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
<h1 class="text-3xl font-bold mb-6">Подтверждение регистрации</h1>

<form action="/register" method="post" class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
    <input type="text" name="name" class="hidden" value={{name}}>
    <input type="text" name="login" class="hidden" value={{login}}>
    <input type="text" name="password" class="hidden" value={{password}}>
    <input type="text" name="secret_origin" class="hidden" value={{secret_origin}}>

    <label class="block text-gray-700 mt-4">Введите секретный код:</label>
    <input type="number" name="secret"
           class="w-full p-2 border border-gray-300 rounded-lg mt-2 focus:ring-2 focus:ring-blue-500">
    <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg mt-4 hover:bg-blue-600">подтвердить
    </button>
</form>
</body>
</html>
